<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: rgb(244, 244, 244);
      }
      .attribution a {
        color: hsl(0, 0%, 80%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <figure class="main-container">
        <div class="mobile">
          <img src="assets/img/image-header-mobile.jpg" alt="" />
        </div>
        <div class="left">
          <h2>
            Get <span class="word">insights</span> that help your business grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="companies">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="templates">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="assets/img/image-header-desktop.jpg" alt="cover" />
        </div>
      </figure>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/cgeguizabal"
        >Guillermo Eguizabal</a
      >.
    </div>
  </body>
</html>
