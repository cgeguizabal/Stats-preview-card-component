<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: rgb(217, 189, 98);
      }
      .attribution a {
        color: hsl(0, 0%, 80%);
      }
    </style>
  </head>
  <body>
    <figure class="container">
      <div class="box">
        <div class="left">
          <h2>
            Get <span class="word">insights</span> that help your business grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="num1">
              <h4>10k+</h4>
              <p>COMPANIES</p>
            </div>
            <div class="num2">
              <h4>314</h4>
              <p>TEMPLATES</p>
            </div>
            <div class="num2">
              <h4>12M+</h4>
              <p>QUERIES</p>
            </div>
          </div>
        </div>

        <div class="right">
          <img
            src="assets/img/image-header-desktop.jpg"
            class="desktop"
            alt=""
          />
          <img src="assets/img/image-header-mobile.jpg" class="mobile" alt="" />
        </div>
      </div>
    </figure>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/cgeguizabal"
        >Guillermo Eguizabal</a
      >
    </div>
  </body>
</html>
